<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.4/dist/flowbite.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../img/icon.png" class="h-8" alt="icon" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Livro+</span>
            </div>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a th:href="@{/}" class="block py-2 px-3 md:p-0 text-gray-900 bg-transparent rounded md:bg-transparent md:text-gray-900 md:dark:text-blue-500">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/livros}" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500">Livros</a>
                    </li>
                </ul>
            </div>            
        </div>
    </nav>

    <div th:if="${livros.isEmpty()}" class="mb-4">
        <div class="alert alert-info flex items-center p-4 mb-4 text-blue-800 border border-blue-300 bg-blue-50 rounded-lg" role="alert">
            <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM10 5a5 5 0 1 0 5 5 5 5 0 0 0-5-5Zm0 7a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-sm">Não há livros registrados ainda. Comece sua experiência clicando no botão abaixo para adicionar seu primeiro livro!</span>
        </div>
    </div>


    <div class="container mx-auto p-4 my-8">
        <div class="mb-4">
            <button type="button" data-modal-toggle="modal-adicionar-livro"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
                Adicionar Livro</button>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-4">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Título
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Autor
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Categoria
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Nota
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Comentário
                        </th>
                        <th scope="col" class="px-6 py-3">

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="livro : ${livros}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4 font-medium text-gray-900 dark:text-white" th:text="${livro.titulo}"></td>
                        <td class="px-6 py-4" th:text="${livro.autor}"></td>
                        <td class="px-6 py-4" th:text="${livro.categoria}"></td>
                        <td class="px-6 py-4" th:text="${livro.nota}"></td>
                        <td class="px-6 py-4" th:text="${livro.comentario}"></td>
                        <td class="px-6 py-4 flex space-x-2">
                            <!-- Editar Livro -->
                            <button data-modal-toggle="modal-editar-livro"
                                class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                                th:onclick="'openEditModal(' + ${livro.id} + ')'">
                                Editar
                            </button>

                            <!-- Excluir Livro -->
                            <button data-modal-toggle="modal-confirmar-excluir"
                                class="font-medium text-red-600 dark:text-red-500 hover:underline"
                                th:onclick="'openDeleteModal(' + ${livro.id} + ')'">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal Adicionar Livro -->
        <div id="modal-adicionar-livro" tabindex="-1" aria-hidden="true"
            class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="relative w-full max-w-2xl p-4 bg-white rounded-lg shadow-lg">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Adicionar Novo Livro</h3>
                    <button data-modal-toggle="modal-adicionar-livro" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form action="#" th:action="@{/livros}" method="post" class="mt-4">
                    <div class="mb-4">
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" name="titulo"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
                        <input type="text" id="autor" name="autor"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <input type="text" id="categoria" name="categoria"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="nota" class="block text-sm font-medium text-gray-700">Nota</label>
                        <input type="number" id="nota" name="nota" min="1" max="5"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required />
                    </div>
                    <div class="mb-4">
                        <label for="comentario" class="block text-sm font-medium text-gray-700">Comentário</label>
                        <textarea id="comentario" name="comentario"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            rows="4"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Editar Livro -->
        <div id="modal-editar-livro" tabindex="-1" aria-hidden="true"
            class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="relative w-full max-w-2xl p-4 bg-white rounded-lg shadow-lg">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Editar Livro</h3>
                    <button data-modal-toggle="modal-editar-livro" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form action="#" th:action="@{/livros/{id}/editar(id=${livro.id})}" method="post" class="mt-4">
                    <div class="mb-4">
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" name="titulo" class="mt-1 block w-full"
                            th:value="${livro.titulo}" />
                    </div>
                    <div class="mb-4">
                        <label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
                        <input type="text" id="autor" name="autor" class="mt-1 block w-full"
                            th:value="${livro.autor}" />
                    </div>
                    <div class="mb-4">
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <input type="text" id="categoria" name="categoria" class="mt-1 block w-full"
                            th:value="${livro.categoria}" />
                    </div>
                    <div class="mb-4">
                        <label for="nota" class="block text-sm font-medium text-gray-700">Nota</label>
                        <input type="number" id="nota" name="nota" min="1" max="5" class="mt-1 block w-full"
                            th:value="${livro.nota}" />
                    </div>
                    <div class="mb-4">
                        <label for="comentario" class="block text-sm font-medium text-gray-700">Comentário</label>
                        <textarea id="comentario" name="comentario" class="mt-1 block w-full" rows="4"
                            th:text="${livro.comentario}"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Salvar
                            alterações</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Confirmação de Exclusão -->
        <div id="modal-confirmar-excluir" tabindex="-1" aria-hidden="true"
            class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="relative w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Excluir Livro</h3>
                    <button data-modal-toggle="modal-confirmar-excluir" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-gray-700">Tem certeza que deseja excluir este livro?</p>
                <div class="flex justify-between mt-4">
                    <form action="#" th:action="@{/livros/{id}/excluir(id=${livro.id})}" method="post">
                        <button type="submit"
                            class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Excluir</button>
                    </form>
                    <button data-modal-toggle="modal-confirmar-excluir"
                        class="bg-gray-300 text-black px-4 py-2 rounded-md hover:bg-gray-400">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openEditModal(livroId) {
            document.getElementById('modal-editar-livro').classList.remove('hidden');
        }

        function openDeleteModal(livroId) {
            document.getElementById('modal-confirmar-excluir').classList.remove('hidden');
        }

        document.querySelectorAll('[data-modal-toggle]').forEach(button => {
            button.addEventListener('click', () => {
                const modalId = button.getAttribute('data-modal-toggle');
                const modal = document.getElementById(modalId);
                modal.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
