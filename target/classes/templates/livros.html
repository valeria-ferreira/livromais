<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.4/dist/flowbite.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <div class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../img/icon.png" class="h-8" alt="icon" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Livro+</span>
            </div>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a th:href="@{/}"
                            class="block py-2 px-3 md:p-0 text-gray-900 bg-transparent rounded md:bg-transparent md:text-gray-900 md:dark:text-blue-500">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/livros}"
                            class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500">Livros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:if="${livros.isEmpty()}" class="mb-4">
        <div class="alert alert-info flex items-center p-4 mb-4 text-blue-800 border border-blue-300 bg-blue-50 rounded-lg"
            role="alert">
            <svg class="w-5 h-5 mr-2" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM10 5a5 5 0 1 0 5 5 5 5 0 0 0-5-5Zm0 7a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="text-sm">Não há livros registrados ainda. Comece sua experiência clicando no botão abaixo para
                adicionar seu primeiro livro!</span>
        </div>
    </div>

    <div class="flex justify-start items-center mt-4 ml-4">
        <button type="button" id="openModalBtn_new"
            class="py-2.5 px-5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Adicionar livro
        </button>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg my-4">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Título
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Autor
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Categoria
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Nota
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Comentário
                    </th>
                    <th scope="col" class="px-6 py-3">

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro : ${livros}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4 font-medium text-gray-900 dark:text-white" th:text="${livro.titulo}"></td>
                    <td class="px-6 py-4" th:text="${livro.autor}"></td>
                    <td class="px-6 py-4" th:text="${livro.categoria}"></td>
                    <td class="px-6 py-4" th:text="${livro.nota}"></td>
                    <td class="px-6 py-4" th:text="${livro.comentario}"></td>
                    <td class="px-6 py-4 flex space-x-2">

                        <!-- Editar Livro -->
                        <button id="openModalBtn_edit"
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                            th:onclick="'openEditModal(' + ${livro.id} + ')'">
                            Editar
                        </button>

                        <!-- Excluir Livro -->
                        <button id="openModalBtn_delete"
                            class="font-medium text-red-600 dark:text-red-500 hover:underline"
                            th:onclick="'openDeleteModal(' + ${livro.id} + ')'">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Novo Livro -->
    <div id="myModal_new" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-500 bg-opacity-50">
        <div class="relative w-full max-w-2xl bg-white rounded-lg shadow-xl">
            <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">Adicionar Novo Livro</h3>
                <button id="closeModalBtn_new" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="px-6 py-6">
                <form th:action="@{/livros}" th:object="${novoLivro}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="titulo" th:field="*{titulo}" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
                            <input type="text" id="autor" th:field="*{autor}" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                            <input type="text" id="categoria" th:field="*{categoria}" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="nota" class="block text-sm font-medium text-gray-700">Nota</label>
                            <input type="number" id="nota" th:field="*{nota}" min="1" max="5" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div class="col-span-2">
                            <label for="comentario" class="block text-sm font-medium text-gray-700">Comentário</label>
                            <textarea id="comentario" th:field="*{comentario}" rows="4"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 mt-6">
                        <button id="cancelModalBtn_new"
                            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Adicionar Livro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var modalNew = document.getElementById("myModal_new");
        var openBtnNew = document.getElementById("openModalBtn_new");
        var closeBtnNew = document.getElementById("closeModalBtn_new");
        var cancelBtnNew = document.getElementById("cancelModalBtn_new");

        openBtnNew.onclick = function () {
            modalNew.classList.remove("hidden");
        }

        closeBtnNew.onclick = function () {
            modalNew.classList.add("hidden");
        }

        cancelBtnNew.onclick = function () {
            modalNew.classList.add("hidden");
        }

        modalNew.onclick = function (event) {
            if (event.target === modalNew) {
                event.stopPropagation();
            }
        }
    </script>


    <!-- Modal de Edição -->
    <div id="myModal_edit" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-500 bg-opacity-50">
        <div class="relative w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">Editar Livro</h3>
                <button id="closeModalBtn_edit" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="form-editar-livro" action="/livros/${livro.id}/editar" method="POST">
                <div class="mt-4">
                    <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                    <input type="text" id="titulo" name="titulo" value="${livro.titulo}"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mt-4">
                    <label for="autor" class="block text-sm font-medium text-gray-700">Autor</label>
                    <input type="text" id="autor" name="autor" value="${livro.autor}"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mt-4">
                    <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                    <input type="text" id="categoria" name="categoria" value="${livro.categoria}"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mt-4">
                    <label for="nota" class="block text-sm font-medium text-gray-700">Nota</label>
                    <input type="number" id="nota" name="nota" value="${livro.nota}"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-lg" required>
                </div>
                <div class="mt-4">
                    <label for="comentario" class="block text-sm font-medium text-gray-700">Comentário</label>
                    <textarea id="comentario" name="comentario" rows="4"
                        class="mt-1 p-2 w-full border border-gray-300 rounded-lg"
                        required>${livro.comentario}</textarea>
                </div>
                <div class="flex justify-between mt-4">
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Editar</button>
            </form>
            <button id="cancelModalBtn_edit"
                class="bg-gray-300 text-black px-4 py-2 rounded-md hover:bg-gray-400">Cancelar</button>
        </div>
    </div>
    </div>
    <script>
        var modalEdit = document.getElementById("myModal_edit");
        var openBtnEdit = document.getElementById("openModalBtn_edit");
        var closeBtnEdit = document.getElementById("closeModalBtn_edit");
        var cancelBtnEdit = document.getElementById("cancelModalBtn_edit");

        openBtnEdit.onclick = function () {
            modalEdit.classList.remove("hidden");
        }

        closeBtnEdit.onclick = function () {
            modalEdit.classList.add("hidden");
        }

        cancelBtnEdit.onclick = function () {
            modalEdit.classList.add("hidden");
        }

        modalEdit.onclick = function (event) {
            if (event.target === modalEdit) {
                event.stopPropagation();
            }
        }
    </script>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="myModal_delete"
        class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-500 bg-opacity-50">
        <div class="relative w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">Excluir Livro</h3>
                <button id="closeModalBtn_delete" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <p class="text-gray-700">Tem certeza que deseja excluir este livro?</p>
            <div class="flex justify-between mt-4">
                <form action="#" th:action="@{/livros/{id}/excluir(id=${livro.id})}" method="post">
                    <button type="submit"
                        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Excluir</button>
                </form>
                <button id="cancelModalBtn_delete"
                    class="bg-gray-300 text-black px-4 py-2 rounded-md hover:bg-gray-400">Cancelar</button>
            </div>
        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal_delete");
        var openBtn = document.getElementById("openModalBtn_delete");
        var closeBtn = document.getElementById("closeModalBtn_delete");
        var cancelBtn = document.getElementById("cancelModalBtn_delete");

        openBtn.onclick = function () {
            modal.classList.remove("hidden");
        }

        closeBtn.onclick = function () {
            modal.classList.add("hidden");
        }

        cancelBtn.onclick = function () {
            modal.classList.add("hidden");
        }

        modal.onclick = function (event) {
            if (event.target === modal) {
                event.stopPropagation();
            }
        }
    </script>

</body>

</html>
